query PrematchConditions(
  $where: Condition_filter!,
  $orderBy: Condition_orderBy,
  $orderDirection: OrderDirection,
) {
  conditions(
    where: $where,
    first: 1000, 
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    subgraphError: allow,
  ) {
    ...PrematchCondition
    wonOutcomeIds
  }
}
