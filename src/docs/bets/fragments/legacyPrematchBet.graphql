fragment LegacyPrematchBet on Bet {
  id
  tokenId: betId
  amount
  status
  potentialPayout
  payout # don't account canceled sub-bets after resolve of express
  result
  odds
  settledOdds # don't account canceled sub-bets after resolve of express
  createdAt: createdBlockTimestamp
  txHash: createdTxHash
  affiliate
  isRedeemed
  isRedeemable
  isCashedOut
  core {
    address
    liquidityPool {
      address
    }
  }
  selections {
    odds
    result
    outcome {
      outcomeId
      title
      condition {
        conditionId
        status
        title
        game {
          id
          gameId
          title
          startsAt
          status
          sport {
            sportId
            slug
            name
          }
          league {
            slug
            name
            country {
              slug
              name
            }
          }
          participants {
            image
            name
          }
        }
      }
    }
  }
  freebet {
    freebetId
    contractAddress: freebetContractAddress
  }
  cashout {
    payout
  }
}
