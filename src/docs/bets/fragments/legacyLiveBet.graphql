fragment LegacyLiveBet on LiveBet {
  id
  tokenId: betId
  amount
  status
  potentialPayout
  payout # don't account canceled sub-bets after resolve of express
  result
  odds
  settledOdds # don't account canceled sub-bets after resolve of express
  createdAt: createdBlockTimestamp
  txHash: createdTxHash
  affiliate
  isRedeemed
  isRedeemable
  isCashedOut
  core {
    address
    liquidityPool {
      address
    }
  }
  selections {
    odds
    result
    outcome {
      outcomeId
      condition {
        conditionId
        status
        gameId
      }
    }
  }
  cashout {
    payout
  }
}
